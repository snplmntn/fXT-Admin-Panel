<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugar X Salt MNL</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <section class="title">
      <p class="title-name">SUGAR X SALT</p>
      <p class="title-place">MNL</p>
      <p class="title-message">SWEET TREATS FOR EVERY OCCASION.</p>
    </section>
    <nav class="nav-section">
      <section class="nav-left signOutBtn">
      </section>
      <section class="nav-buttons">
        <span class="nav-button">WORK</span>
        <span class="nav-button">HARD</span>
        <span class="nav-button">TODAY</span>
        <span class="nav-button">ADMIN</span>
      </section>
      <section class="nav-right">
      </section>
    </nav>
  </header>

  <div class="container" id="container">
    <div class="form-container sign-in">
        <form>
            <h1>WELCOME BACK!</h1>
            <input id="login-email" type="email" placeholder="Email">
            <input id="login-password" type="password" placeholder="Password">
            <button type="button" class="signInBtn">Log In!</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-right">
                <h1>ADMIN</h1>
                <p> Login and Manage the business 
                <br> provide delicious baked goods
                <br>to the whole wide world.
            </div>
        </div>
    </div>
</div>
<script type="module" src="data.js"></script>
</body>
</body>
</html>
